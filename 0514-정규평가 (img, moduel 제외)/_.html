<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon</title>
  <style>*{margin: 0px; padding: 0px;}</style>
  <link rel="stylesheet" href="./css/mainStyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
  <div id = "mainContainer"> 
    <div id = "map">

      <div id = "user1_area">

        <div class = "stat label1">
          
          <div id = "name">dratini</div>
          
          <div class = "gender">
            <img src="https://play.pokemonshowdown.com/fx/gender-f.png" alt="F" width="7" height="10" class="pixelated">
          </div>
          

          <div class = hpbar id = "u1HpBar">
            <div class = hpText id = "u1HpText"></div>
            <div class = hpTextHolder id = "u1hpTextHolder"></div>
            <div class="prevhp" id = "u1PrevHp">
              <div class="hp" id = "u1Hp"></div>
            </div>
          </div>
          
         

        </div>
        
        <img id = "user1" alt ="">

      </div>
   
      <div id = "user2_area">

        <div class = "stat label2">
          
          <div class = "gender">
            <img src="https://play.pokemonshowdown.com/fx/gender-f.png" alt="F" width="7" height="10" class="pixelated">
          </div>

          <div class = hpbar id = "u2HpBar">
            <div class = hpText id = "u2HpText"></div>
            <div class = hpTextHolder id = "u2hpTextHolder"></div>
            <div class="prevhp" id = "u2PrevHp">
              <div class="hp" id = "u2Hp"></div>
            </div>
          </div>
          
          <div id = "name">raichu</div>
        </div>

        <img id = "user2"alt="">
      </div>
    
    </div>
  </div>
</body>
<script src="test.js"></script>
</html>
